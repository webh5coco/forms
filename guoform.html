<body>

<form action="" id="guo">
   <p>
       <label for="guoname">name</label>
       <input type="text" id="guoname" name="guoname">
   </p>
   <p>
       <label for="passw">密码：</label>
       <input type="text" id="passw" name="passw">
   </p>
   <p>
       <label for="repassw">密码：</label>
       <input type="text" id="repassw" name="repassw">
   </p>

   <p>
       <label for="chek">男</label>
       <input type="checkbox" name="chek" id="chek">
   </p>

   <p>
       <label for="cheke">女</label>
       <input type="checkbox" name="chek" id="cheke">
   </p>


   <p>
    <label for="yz">邮政编码:</label>
  <input type="text" name="yz" id="yz">    
   </p>
  
   <input type="submit" value="提交">
</form>
<script>
     $(function(){ 


            jQuery.validator.addMethod("isZipCode", function(value, element) {   
           var tel = /^[0-9]{6}$/;
         return this.optional(element) || (tel.test(value));
         }, "请正确填写您的邮政编码");
       //自定义的表单验证方式，在addMethod里面定义验证规则，第一个参数是验证规则名称，第二个是实现主体，第三个是错误提示内容
        $("#guo").validate({


          /*  submitHandler:function() {

                setTimeout(function(){

                    window.open("http://www.baidu.com","_blank");
                },3000)
          } ,*/

/*          submitHandler：通过验证后运行的函数，里面要加上表单提交的函数，否则表单不会提交。*/
            rules:{
                guoname:"required",
                passw:{
                    required:true,
                    minlength:6
                },
                repassw:{
                    required:true,
                    minlength:6,
                    equalTo:"#passw"
                },
                chek:{
                   required:true,
                   minlength:2
                },
                yz:{
                    isZipCode:true,//启用邮件
                }
            },

            messages:{
                guoname:"这是必填项",
                passw:{
                    required:"必填项",
                    minlength:"最小6位字符"
                },
                repassw:{
                    required:"必填项",
                    minlength:"最小6位字符",
                    equalTo:"账号密码不匹配"
                },
                 chek:{
                   required:"请选择你的类型",
                   minlength:"至少选中两个"
                }
            }
        })
     })




</script>
